<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <!-- External Font-awesome icons  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <div class="container">
        <p>Password Generator</p>
        <form action="">
            <div class="input-text">
                <input type="text" name="" id="password" disabled>
                <i class="fa fa-copy" title="copy"></i>
            </div>
            <div class="range-box">
                <input type="range" name="" min = "5" max="30" value="8" id="range">
                <span>8</span>
            </div>
            <input type="submit" value="Generate Password" id="submit">
        </form>
    </div>
</body>
<script src="script.js"></script>

</html>
